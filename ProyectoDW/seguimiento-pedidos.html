<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Pedidos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Seguimiento de Pedidos</h1>
    </header>
    <main>
        <section class="busqueda">
            <h2>Buscar Pedido</h2>
            <form id="searchForm">
                <input type="text" id="orderIdSearch" placeholder="ID del Pedido" required>
                <button type="submit">Buscar</button>
            </form>
        </section>
        
        <section class="tabla-pedidos">
            <h2>Lista de Pedidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID del Pedido</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Fecha del Pedido</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarían los pedidos dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
